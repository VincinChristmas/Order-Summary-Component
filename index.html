<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/main.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="page-container">
      <div class="page-container__hero">
        <img
          class="page-container__hero-image"
          src="assets/images/illustration-hero.svg"
          alt="Hero illustration"
        />
      </div>

      <div class="page-container__info">
        <h1 class="page-container__info-title">Order Summary</h1>
        <p class="page-container__info-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="page-container__plan">
        <img
          class="page-container__plan-icon"
          src="assets/images/icon-music.svg"
          alt="Music icon"
        />
        <p class="page-container__plan-type">
          Annual Plan<br />
          <span class="page-container__plan-price">$59.99/year</span>
        </p>

        <p class="page-container__plan-action"><a href="#">Change</a></p>
      </div>
      <div class="page-container__payment-btn">Proceed to Payment</div>
      <div class="page-container__cancel-btn">Cancel Order</div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
